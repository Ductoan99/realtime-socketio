<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realtime Chat with SOCKETIO</title>
    <link rel="stylesheet" href="./style.css">   
    <script src="https://realtime-socketio.herokuapp.com/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div class="login">
        <input id="form-username" type="text" placeholder="Enter your name..." autofocus>
    </div>
    <div class="main">
        <div class="main-left">
            <div class="main-left__top"></div>
            <div class="list-user"></div>
        </div>
        <div class="main-right">
            <div class="form-title"></div>
            <div class="form-content">
            </div>
            <div class="form-input">
                <textarea></textarea>
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
